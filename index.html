<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter Exercise</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- Bangers 400 for headline type -->
	<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>

	<!-- Comfortaa 400 for instruction body type -->
	<link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>

	<!-- Load jQuery -->
	<script src="http://code.jquery.com/jquery.min.js"></script>

	<script src="js/app.js"></script>

</head>
<body>

<div id="main">

	<div id="Ryu">

		<!-- still -->
		<div class="ryuStill"></div>

		<!-- ready -->
		<div class="ryuReady"></div>

		<!-- throwing -->
		<div class="ryuThrowing"></div>

		<!-- looking cool-->
		<div class="ryuCool"></div>

		<!-- hadouken-->
		<div class="hadouken"></div>

	</div> <!-- / div for Ryu-->

	<div id="streetFighter">
		<img src="images/sf-logo.png" alt="Street Fighter" >
	</div> 


	<div id="introText01">
		<p>A Thinkful exercise in which I learned, among other things, ...</p>
	</div>

	<div id="introText02">
		<p>how to spell Hadouken</p>
	</div>

	<div id="instructions">
		<h1>Instructions</h1>
		<p>Click on Ryu to make him throw a Hadouken.</p>

		<p>Press and hold down the "x" key to make him strike his cool pose!</p>
	</div>

	<div id="buttons">
		<p class="playTheme">Play Music</p>
		<p class="pauseTheme">Pause Music</p>
	</div>
	

</div> <!-- / dive for main -->

<!-- sound for throwing -->
<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>

<!-- sound for theme -->
<audio id="theme"  src="sound/street-fighter-theme.mp3"></audio>

<!-- sound for being cool -->
<audio id="beinCool" src="sound/cool.mp3"></audio>


</body>
</html>
